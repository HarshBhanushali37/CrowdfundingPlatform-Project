<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Happy Indian Children</title>
    <g id="Happy-Children" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#f8f9fa" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Sun -->
        <circle fill="#FFD700" cx="700" cy="80" r="60"></circle>
        <g id="sun-rays" stroke="#FFD700" stroke-width="6">
            <line x1="700" y1="0" x2="700" y2="10"></line>
            <line x1="700" y1="150" x2="700" y2="160"></line>
            <line x1="630" y1="80" x2="620" y2="80"></line>
            <line x1="780" y1="80" x2="770" y2="80"></line>
            <line x1="650" y1="30" x2="640" y2="20"></line>
            <line x1="760" y1="140" x2="750" y2="130"></line>
            <line x1="650" y1="130" x2="640" y2="140"></line>
            <line x1="760" y1="20" x2="750" y2="30"></line>
        </g>
        
        <!-- Ground/Grass -->
        <rect fill="#8BC34A" x="0" y="300" width="800" height="100"></rect>
        
        <!-- Indian Flag Colors in the Sky - Saffron -->
        <rect fill="rgba(255, 153, 51, 0.2)" x="0" y="60" width="800" height="80"></rect>
        <!-- White -->
        <rect fill="rgba(255, 255, 255, 0.2)" x="0" y="140" width="800" height="80"></rect>
        <!-- Green -->
        <rect fill="rgba(19, 136, 8, 0.2)" x="0" y="220" width="800" height="80"></rect>
        
        <!-- Child 1 -->
        <g id="child1" transform="translate(100, 250)">
            <!-- Body -->
            <rect fill="#FFA07A" x="20" y="50" width="60" height="80" rx="10"></rect>
            <!-- Head -->
            <circle fill="#FFDAB9" cx="50" cy="30" r="30"></circle>
            <!-- Eyes -->
            <circle fill="#000" cx="40" cy="25" r="4"></circle>
            <circle fill="#000" cx="60" cy="25" r="4"></circle>
            <!-- Smile -->
            <path d="M35,40 Q50,55 65,40" stroke="#000" stroke-width="2" fill="none"></path>
            <!-- Arms -->
            <rect fill="#FFDAB9" x="0" y="60" width="20" height="10" rx="5"></rect>
            <rect fill="#FFDAB9" x="80" y="60" width="20" height="10" rx="5"></rect>
            <!-- Legs -->
            <rect fill="#FFDAB9" x="30" y="130" width="15" height="20" rx="5"></rect>
            <rect fill="#FFDAB9" x="55" y="130" width="15" height="20" rx="5"></rect>
            <!-- Traditional Indian Clothing - kurta -->
            <rect fill="#FF6347" x="20" y="50" width="60" height="80" rx="10" opacity="0.7"></rect>
        </g>
        
        <!-- Child 2 -->
        <g id="child2" transform="translate(300, 270)">
            <!-- Body -->
            <rect fill="#FFA07A" x="20" y="30" width="60" height="80" rx="10"></rect>
            <!-- Head -->
            <circle fill="#FFDAB9" cx="50" cy="10" r="30"></circle>
            <!-- Eyes -->
            <circle fill="#000" cx="40" cy="5" r="4"></circle>
            <circle fill="#000" cx="60" cy="5" r="4"></circle>
            <!-- Smile -->
            <path d="M35,20 Q50,35 65,20" stroke="#000" stroke-width="2" fill="none"></path>
            <!-- Arms -->
            <rect fill="#FFDAB9" x="0" y="40" width="20" height="10" rx="5"></rect>
            <rect fill="#FFDAB9" x="80" y="40" width="20" height="10" rx="5"></rect>
            <!-- Legs -->
            <rect fill="#FFDAB9" x="30" y="110" width="15" height="20" rx="5"></rect>
            <rect fill="#FFDAB9" x="55" y="110" width="15" height="20" rx="5"></rect>
            <!-- Traditional Indian Clothing - lehnga -->
            <rect fill="#4169E1" x="20" y="30" width="60" height="80" rx="10" opacity="0.7"></rect>
        </g>
        
        <!-- Child 3 -->
        <g id="child3" transform="translate(500, 250)">
            <!-- Body -->
            <rect fill="#FFA07A" x="20" y="50" width="60" height="80" rx="10"></rect>
            <!-- Head -->
            <circle fill="#FFDAB9" cx="50" cy="30" r="30"></circle>
            <!-- Eyes -->
            <circle fill="#000" cx="40" cy="25" r="4"></circle>
            <circle fill="#000" cx="60" cy="25" r="4"></circle>
            <!-- Smile -->
            <path d="M35,40 Q50,55 65,40" stroke="#000" stroke-width="2" fill="none"></path>
            <!-- Arms -->
            <rect fill="#FFDAB9" x="0" y="60" width="20" height="10" rx="5"></rect>
            <rect fill="#FFDAB9" x="80" y="60" width="20" height="10" rx="5"></rect>
            <!-- Legs -->
            <rect fill="#FFDAB9" x="30" y="130" width="15" height="20" rx="5"></rect>
            <rect fill="#FFDAB9" x="55" y="130" width="15" height="20" rx="5"></rect>
            <!-- Traditional Indian Clothing - kurta -->
            <rect fill="#9370DB" x="20" y="50" width="60" height="80" rx="10" opacity="0.7"></rect>
        </g>
        
        <!-- School Building -->
        <g id="school" transform="translate(650, 200)">
            <!-- Building -->
            <rect fill="#E0E0E0" x="0" y="0" width="120" height="100"></rect>
            <!-- Roof -->
            <polygon fill="#CD5C5C" points="0,0 120,0 60,-40"></polygon>
            <!-- Door -->
            <rect fill="#8B4513" x="45" y="50" width="30" height="50"></rect>
            <!-- Windows -->
            <rect fill="#87CEEB" x="15" y="20" width="25" height="25"></rect>
            <rect fill="#87CEEB" x="80" y="20" width="25" height="25"></rect>
        </g>
        
        <!-- Text -->
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6347" x="400" y="370" text-anchor="middle">Bharat Anna NGO - Feeding Smiles Across India</text>
    </g>
</svg>